<nav class="form">
    <div class="titulo">
      <h1>Formulário de cadastro</h1>
      <section class="formulario">
        <div>
          <label for="name"><b>Nome</b></label>
          <input
            type="text"
            placeholder="Digite seu nome"
            name="nome"
            class="required"
          />
        </div>
        <div>
          <label for="rg"><b>RG</b></label>
          <input type="text" placeholder="Digite seu RG" name="rg" />
        </div>
        <div>
          <label for="cpf"><b>CPF</b> <span>Incompleto</span></label>
          <input
            onkeydown="cpfMask()"
            maxlength="14"
            type="text"
            placeholder="Digite seu cpf"
            id="cpf"
            class="required"
          />
        </div>
        <div>
          <label for="sexo"><b>Sexo</b></label>
          <select id="sexo" class="w100">
            <option selected>Escolha seu sexo</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Prefiro Não Mencionar</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div>
          <label for="cep"><b>CEP</b></label>
          <input
            type="text"
            placeholder="Digite seu CEP"
            name="cep"
            onblur="searchCep(this.value)"
          />
        </div>
        <div>
          <label for="endereco"><b>Endereço</b></label>
          <input
            type="text"
            placeholder="Digite seu endereço"
            name="endereco"
            class="required"
            id="endereco"
          />
        </div>
        <div>
          <label for="numero"><b>Número</b></label>
          <input
            type="text"
            placeholder="Digite o número"
            name="numero"
            class="required w100"
          />
        </div>
        <div>
          <label for="bairro"><b>Bairro</b></label>
          <input
            type="nome"
            placeholder="Digite seu bairro"
            name="bairro"
            id="bairro"
          />
        </div>
        <div>
          <label for="cidade"><b>Cidade</b></label>
          <input
            type="nome"
            placeholder="Digite sua cidade"
            name="cidade"
            id="cidade"
          />
        </div>
        <div>
          <label for="estado"><b>Estado</b></label>
          <input
            type="text"
            placeholder="Digite seu estado"
            name="estado"
            id="estado"
            class="w100"
          />
        </div>
        <div>
          <label for="fixo"><b>Telefone fixo</b></label>
          <input
          onkeydown="phoneMask()"
            type="text"
            placeholder="Digite o número do seu fixo"
            name="fixo"
            id=fixo
          />
        </div>
        <div>
          <label for="celular"><b>Telefone celular</b></label>
          <input
            onkeydown="phoneMask()"
            type="text"
            placeholder="Digite número do celular"
            maxlength="15"
            id="celular"
            class="required"
          />
        </div>
        <div>
          <button onclick="return validate()" type="submit" class="signupbtn">
            Enviar
          </button>
        </div>
      </section>
    </div>
